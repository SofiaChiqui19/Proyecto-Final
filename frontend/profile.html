<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi perfil</title>

  <!-- Header/Footer dinámicos por rol -->
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="/js/nav.js" defer></script>

  <style>
    :root{
      --brand:#1abc9c;
      --brand-2:#4bc0c8; /* azul suave */
      --ink:#2c3e50;
      --muted:#6c7a89;
      --chip:#ecf0f1;
      --bg:#f5f7fb;
      --card:#ffffff;
      --border:#e9edf2;
      --shadow: 0 12px 26px rgba(0,0,0,.06);
      --radius: 14px;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui, Arial, sans-serif; background:var(--bg); color:var(--ink); }

    /* Contenedor */
    main{ max-width:960px; margin:26px auto; padding:0 16px; }

    /* Card */
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }

    /* Títulos */
    h2{ margin:0 0 10px; font-size:clamp(20px, 2.2vw, 24px); }
    h3{ margin:0 0 8px; font-size:18px; }

    /* Inputs */
    label{ display:block; margin:10px 0 6px; color:var(--ink); font-weight:600; }
    input[type="text"], input[type="email"]{
      width:100%; padding:11px 12px; border:1px solid #dfe6e9; border-radius:10px;
      background:#fff; outline:none;
    }
    input[type="text"]:focus, input[type="email"]:focus{ border-color:var(--brand); }

    input[type="file"]{ margin-top:8px; }

    /* Layout */
    .row{ display:grid; grid-template-columns: 1fr 1fr; gap:14px; }
    @media (max-width:760px){ .row{ grid-template-columns: 1fr; } }

    /* Botones */
    .actions{ display:flex; gap:10px; margin-top:12px; flex-wrap:wrap; }
    .btn{
      background:var(--brand); color:#fff; border:none; border-radius:10px;
      padding:10px 14px; cursor:pointer; font-weight:700;
    }
    .btn.ghost{ background:var(--chip); color:var(--ink); }

    /* Chips/estado */
    .muted{ color:var(--muted); }
    .pill{ background:var(--chip); border-radius:999px; padding:4px 10px; font-size:12px; display:inline-block; }

    /* Secciones */
    .split{
      display:grid; grid-template-columns: 1.2fr .8fr; gap:18px; align-items:start;
    }
    @media (max-width:980px){ .split{ grid-template-columns:1fr; } }

    /* Bloque CV */
    .cvbox{ border:1px dashed var(--border); background:#fff; border-radius:12px; padding:12px; }
  </style>
</head>
<body>
  <!-- Header moderno inyectado por nav.js -->
  <header id="appHeader"></header>

  <main>
    <div class="split">
      <!-- Datos básicos -->
      <section class="card">
        <h2>Mi perfil</h2>

        <div class="row">
          <div>
            <label>Nombre</label>
            <input id="name" type="text" placeholder="Tu nombre" />
          </div>
          <div>
            <label>Correo</label>
            <input id="email" type="email" disabled />
          </div>
        </div>

        <div class="actions">
          <button id="saveBtn" class="btn">Guardar</button>
          <a class="btn ghost" href="/applications.html">Mis postulaciones</a>
        </div>
      </section>

      <!-- CV -->
      <section class="card">
        <h3>Hoja de vida (PDF)</h3>
        <p class="muted" style="margin-top:0">Sube tu CV para que las empresas lo puedan consultar.</p>

        <div id="cvBox" class="cvbox muted">No has subido un CV aún.</div>

        <div style="margin-top:10px;">
          <label class="muted" for="cvFile">Seleccionar archivo PDF</label>
          <input id="cvFile" type="file" accept="application/pdf" />
        </div>

        <div class="actions">
          <button id="uploadCvBtn" class="btn">Subir/Actualizar PDF</button>
          <button class="btn ghost" type="button" onclick="document.getElementById('cvFile').value=''">Limpiar selección</button>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer moderno inyectado por nav.js -->
  <footer id="appFooter"></footer>

<script>
  const $ = s => document.querySelector(s);
  let me = null;

  function getToken() {
    return localStorage.getItem("token");
  }

  async function loadMe() {
  const r = await fetch('/api/auth/me', {
    method: 'GET',
    credentials: 'include'
  });

  const j = await r.json();
  if (!j.user) throw new Error("no-session");

  me = j.user;

  if (me.role !== 'USER') {
    alert("Página solo para usuarios.");
    location.href = '/';
    return;
  }

  $('#name').value = me.name;
  $('#email').value = me.email;
}


  function renderCV(url) {
    const box = $('#cvBox');
    if (url) {
      box.classList.remove('muted');
      box.innerHTML = `Tu CV: <a href="${url}" target="_blank" class="pill">Ver PDF</a>`;
    } else {
      box.classList.add('muted');
      box.textContent = 'No has subido un CV aún.';
    }
  }

  async function saveProfile() {
    const name = $('#name').value.trim();
    if (!name) return alert('El nombre es obligatorio');

    const token = getToken();

    const r = await fetch('/api/users/me', {
      method: 'PATCH',
      credentials: 'include',
      headers: { 'Content-Type':'application/json' },
      body: JSON.stringify({ name })
    });


    const j = await r.json();
    if (r.ok) alert('Perfil actualizado');
    else alert(j.msg || j.error || 'Error al actualizar');
  }

  async function uploadCV() {
    const f = $('#cvFile').files?.[0];
    if (!f) return alert('Adjunta un PDF');
    if (f.type !== 'application/pdf') return alert('El archivo debe ser PDF');

    const token = getToken();
    const fd = new FormData();
    fd.append('resume', f);

    const r = await fetch('/api/users/me/resume', {
      method: 'POST',
      credentials: 'include',
      body: fd
    });


    const j = await r.json();
    if (r.ok) {
      renderCV(j.resume_url);
      alert('CV subido');
      $('#cvFile').value = '';
    } else {
      alert(j.msg || j.error || 'Error al subir CV');
    }
  }

  $('#saveBtn').addEventListener('click', saveProfile);
  $('#uploadCvBtn').addEventListener('click', uploadCV);

  (async function init() {
    try {
      await loadMe();
    } catch (e) {
      console.warn("Error al cargar sesión:", e);
      location.href = '/login.html?next=/profile.html';
    }
  })();
</script>


</body>
</html>
